<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Monblan project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-info">
          <div class="header-info__project">
            <p class="header-info__project-name">monoblanproject</p>
            <p class="header-info__project-start">Start on 17-02-2016</p>
          </div>
          <div class="header-info__stats">
            <p class="header-info__stats-posts">
              <span class="bold">870</span> posts
            </p>
            <p class="header-info__stats-followers">
              <span class="bold">11,787</span> followers
            </p>
            <p class="header-info__stats-following">
              <span class="bold">112</span> following
            </p>
          </div>
          <div class="header-info__filter">
            <p class="header-info__filter-label">Date</p>
            <div class="input-container">
              <input
                type="date"
                id="from"
                class="header-info__filter-date"
                placeholder="from"
              />
              <img
                src="./src/images/icons/plus-x.svg"
                alt="Clear"
                class="clear-icon"
                onclick="clearInput('from')"
              />
              <img
                src="./src/images/icons/calendar.svg"
                alt="Calendar"
                class="calendar-icon"
                onclick="focusInput('from')"
              />
            </div>

            <div class="input-container">
              <input
                type="date"
                id="to"
                class="header-info__filter-date"
                placeholder="to"
              />
              <img
                src="./src/images/icons/plus-x.svg"
                alt="Clear"
                class="clear-icon"
                onclick="clearInput('to')"
              />
              <img
                src="./src/images/icons/calendar.svg"
                alt="Calendar"
                class="calendar-icon"
                onclick="focusInput('to')"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="list-buttons container">
        <button id="tiles-btn" class="list-btn">
          <svg
            id="tiles-btn-icon"
            class="list-btn-icon"
            width="22"
            height="22"
            viewBox="0 0 22 22"
            fill="#C8C7C7"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="6" height="6" />
            <rect x="8" width="6" height="6" />
            <rect x="16" width="6" height="6" />
            <rect y="8" width="6" height="6" />
            <rect y="16" width="6" height="6" />
            <rect x="8" y="8" width="6" height="6" />
            <rect x="8" y="16" width="6" height="6" />
            <rect x="16" y="8" width="6" height="6" />
            <rect x="16" y="16" width="6" height="6" />
          </svg>
        </button>
        <button id="list-btn" class="list-btn">
          <svg
            id="list-btn-icon"
            class="list-btn-icon"
            width="22"
            height="22"
            viewBox="0 0 22 22"
            fill="#3D8EDA"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="6" height="6" />
            <rect y="8" width="6" height="6" />
            <rect y="16" width="6" height="6" />
            <rect x="9" y="10" width="15" height="2" />
            <rect x="9" y="18" width="15" height="2" />
            <rect x="9" y="2" width="15" height="2" />
          </svg>
        </button>
      </div>

      <section class="container hidden" id="section-tiles">
        <div class="section-tiles__items" id="section-tiles__items"></div>
      </section>
      <section class="section-list container" id="section-list"></section>

      <button class="load-more-btn" id="load-more-btn">LOAD MORE</button>
    </main>

    <div class="background-image-top">
      <img
        src="./src/images/background-top.png"
        alt="Background Green bubble image"
      />
    </div>
    <div class="background-image-bottom">
      <img
        src="./src/images/background-bottom.png"
        alt="Background Green bubble image"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="src/scripts/datepicker.js"></script>
    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/list-buttons.js"></script>
    <script src="src/scripts/list-items.js"></script>
    <script src="src/scripts/tile-items.js"></script>
  </body>
</html>
